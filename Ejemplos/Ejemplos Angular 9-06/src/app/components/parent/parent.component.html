<div>
    <h2>
        parent component
    </h2>
    <p>
        Input value: {{inputValue | uppercase}}
    </p>
    <p>
        Value: <input [(ngModel)]="inputValue" />
    </p>
    <p>
        Colors:
    </p>
    <ul>
        <li *ngFor="let color of colors | customFilter: inputValue" (click)="onClickColor(color.id)">
            {{color.color}}
        </li>
    </ul>
    <app-child [condition]="condition" (onClick)="onClick($event)"></app-child>
</div>
